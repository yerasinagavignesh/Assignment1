<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 HTML</title>
</head>
<body>
    <h1><center>Registration Form</center></h1>
    <center>
    <table
    border=""
    bordercolor="Black"
    cellspacing="1"
    cellpadding="10">
        <tr>
            <td width="150">First Name</td>
            <td width="500"><input type="text"></td>
        </tr>        
        <tr>
            <td >Last Name</td>
            <td><input type="text"></td>
        </tr>        
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Re-enter Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input name="Gender" type="radio">Male <input name="Gender" type="radio">Female </td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td height="80">Address</td>
            <td><textarea name="Address" id="Address"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select name="Choose the Country" id="Country">
                    <option value="-Choose the Country-">-Choose the Country-</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="China">China</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Languages known</td>
            <td>
                <input type="checkbox">Telugu 
                <input type="checkbox">Hindi
                <input type="checkbox">English
                <input type="checkbox">Kannada
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox"> Hereby I declare all the given details are true</td>
        </tr>
        <tr>
            <td colspan="2" align="right">Log in to <a href="https://ethnus.com" target="_blank">Ethnus</a> website</td>
        </tr>
    
    </table>
    </center>
    <center><input type="submit" value="Register"></center>
</body>
</html>
