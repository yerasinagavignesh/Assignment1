<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6 CSS</title>

    <style>
        p {
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 0;
        }
        .arrow{
            font-size: x-large;
            margin-left: 58%;
        }
        .image {
            text-align: center;
        }
        .profile {
            width: 250px;
            border-radius: 400px;
            margin-left: 12%;
        }
        .user {
            font-weight: bolder;
        }
        .input {
            width: 600px;
            height: 32px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
        }
        .button1 {
            background-color: rgb(7, 178, 7);
            border-style: none;
            color: white;
            width: 610px;
            height: 35px;
            font-weight: 600;
        }
        .info {
            margin-left: 440px;
        }
        .footer {
            height: 60px;
            background-color: lightgrey;
            max-width: 620px;
            position: relative;
        }
        .pfoot {
            display: inline-block;
            margin-left: 410px;
            margin-top: 25px;
        }
        .button2 {
            background-color: red;
            color: white;
            border-radius: 5px;
            padding: 10px;
            border-style: none;
            font-weight: bold;
            position: absolute;
            bottom: 5px; 
            left: 5px;  
        }
    </style>

</head>
<body>
    
    <div class="header">
        <div class="image">
            <p class="arrow">&#10138;</p>
            <img class="profile" src="./profile" alt="profile.png">
        </div>
        <div class="info">
            <p class="user">Username</p>
            <input class="input" type="text" placeholder="Enter Username">
            <p class="user">Password</p>
            <input class="input" type="password" placeholder="Enter Password">
            <br><br>
            <button class="button1">Login</button>
            <br><br>
            <input type="checkbox" checked="checked">Remember me
            <br>
            <br>
            <div class="footer">
                <input class="button2" type="reset" value="Cancel"></input>
                <p class="pfoot">Forgot <u>password?</u></p>
            </div>
        </div>
    </div>

</body>
</html>
